  <div class="bg-img">
    <div class="content ">
      <div class="container ">
        <div class="row">
          <div class="col-md-6" style="margin-top: 10%;">
            <img src="assets/vendinv.png" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6 contents" style="margin-top: 10%;">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                <h1 style="margin-left: 10%;"><b>Vendor invoice details</b></h1>
                <p class="mb-4" style="margin-left: 10%;">Enter the invoice no and fiscal year</p>
              </div>
              <form  action="none" #f = "ngForm" (ngSubmit)="showitems(f)">
                <div class="form-group first">
                  <label for="username">Invoice no</label>
                  <input style="background-color: rgb(164, 243, 217);" name="username" #username = "ngModel" ngModel type="text" class="input" class="form-control" id="username">

                </div>
                <div class="form-group last mb-4">
                  <label for="password">Fiscal year</label>
                  <input style="background-color: rgb(164, 243, 217);" name="password" #password = "ngModel" ngModel type="password" class="input" class="form-control" id="password">

                </div>



                <input type="submit" value="preview" class="btn btn-block" style="background-color:#00BFA6;">


              </form>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>

  </div>
