<div class="bg-img">
  <div class="content ">
    <div class="container ">
        <div class="row">
          <div class="col-md-6">
            <img src="assets/upload.png" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
             <mat-vertical-stepper>

                <mat-step label="Step 1" >
                  <input   type="file" (change)= "getFilename($event)" />
                </mat-step>

                <mat-step label="Step 2">
                  <button type="button" (click)="upload()">Upload</button>
                </mat-step>

                <mat-step label="Step 3">
                  You are now done.
                </mat-step>

              </mat-vertical-stepper>
           </div>
        </div>

      </div>
    </div>
    <div class="section-title text-center mb-40">
      <img style=" width: 50%; height: auto;" src="assets/sap.jpg" alt="Image" class="img-fluid">
    </div>
  </div>
</div>
