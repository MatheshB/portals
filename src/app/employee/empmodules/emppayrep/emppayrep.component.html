<div class="bg-img">
  <div class="content ">
    <div class="container ">
      <div class="row">
        <div class="col-md-6" style="margin-top: 10%;">
          <img src="assets/payrep.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents" style="margin-top: 10%;">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h1 style="margin-left: 25%;"><b>Playslip report</b></h1>
              <p class="mb-4" style="margin-left: 23%;">Enter your sequence no</p>
            </div>
            <form  action="none" #f = "ngForm" (ngSubmit)="showitems(f)">
              <div class="form-group first">
                <label for="username">Username</label>
                <input style="background-color:#fddaa2;" name="username" #username = "ngModel" ngModel type="text" class="input" class="form-control" id="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Sequence no</label>
                <input style="background-color:#fddaa2;" name="password" #password = "ngModel" ngModel type="password" class="input" class="form-control" id="password">

              </div>



              <input type="submit" value="preview" class="btn btn-block " style="background-color:#F9A826 ;">


            </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>
