<div class="bg-img">
  <div class="content " >
    <div class="container" >
      <div class="row" >
        <div class="col-md-6" style="margin-top: 5%;">
          <img src="assets/final.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents" style="margin-top: 5%;">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h1 style="margin-left: 25%;"><b>Final settlement</b></h1>
              <p class="mb-4" style="margin-left: 15%;">Employeeâ€™s final settlement form</p>
            </div>
            <form  action="none" #f = "ngForm" (ngSubmit)="log(f)">
              <div class="form-group first">
                <label for="USERNAME">Username</label>
                <input style="background-color:#fddaa2;" name="username" #username = "ngModel" ngModel type="text" class="input" class="form-control" id="username">

              </div>
              <div class="form-group last mb-4">
                <label for="CREATE OR DISPLAY OR CHECK OR DELETE">Request type</label>
                <input style="background-color:#fddaa2;" name="password" #password = "ngModel" ngModel  type="password" class="input" class="form-control" id="password">

              </div>



              <input type="submit" value="Submit" class="btn btn-block " style="background-color:#F9A826 ;">



            </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <div class = "detail_container">
    <form id="profile" action="none">
        <div class="row">
            <div class="col-lg-4">
                <h4>Joining Date</h4>
                <input style="background-color:#fddaa2;" name="Name1" #first_name = "ngModel" value="{{JOIND}}" [(ngModel)] = "JOIND" class="form-control"  type="text" >
            </div>
            <div class="col-lg-4">
                <h4>Exit Date</h4>
                <input style="background-color:#fddaa2;" name="Name2" #last_name = "ngModel" value="{{EXITD}}" [(ngModel)] = "EXITD" class="form-control"  type="text" >
            </div>
        </div>
            <br>
            <br>
        <div class="row">
            <div class="col-lg-4">
                <h4>Total Working Days</h4>
                <input style="background-color:#fddaa2;" name="Street" #street_name="ngModel" value="{{TOTWORK}}" [(ngModel)] = "TOTWORK" class="form-control"  type="text" >

            </div>
            <div class="col-lg-4">
                <h4>Total Days</h4>
                <input style="background-color:#fddaa2;" name="City" #city_name="ngModel" value="{{TOTD}}" [(ngModel)] = "TOTD" class="form-control"  type="text" >

            </div>
            <div class="col-lg-4">
                <h4>Tenure Period</h4>
                <input style="background-color:#fddaa2;" name="District" #district_name="ngModel" value="{{TENPER}}" [(ngModel)] = "TENPER" class="form-control"  type="text" >

            </div>
        </div>
            <br>
            <br>
        <div class="row">
            <div class="col-lg-12">
                <h4>Basic Amount</h4>
                <input style="background-color:#fddaa2;" name="Phone_number" #phonenumber_name="ngModel" value="{{BAMNT}}" [(ngModel)] = "BAMNT" class="form-control"  type="text" >
            </div>
        </div>
            <br>
            <br>
        <div class="row">
            <!-- <div class="col-lg-4">
                <h4>State</h4>
                <input  name="State" #state_name="ngModel" value="{{STATE}}" [(ngModel)] = "STATE" class="form-control"  type="text" >
            </div> -->
            <div class="col-lg-4">
                <h4>Net Pay</h4>
                <input style="background-color:#fddaa2;" name="Country" #country_name="ngModel" value="{{NET}}" [(ngModel)] = "NET" class="form-control"  type="text" >
            </div>
            <div class="col-lg-4">
                <h4>Gross Pay</h4>
                <input style="background-color:#fddaa2;" name="Pcode" #pincode_name="ngModel" value="{{GROSS}}" [(ngModel)] = "GROSS" class="form-control"  type="text" >
            </div>
        </div>
        <br>
        <!-- <img src="assets/vendprofile.png" alt="profile" /> -->
    </form>
  </div>

</div>
